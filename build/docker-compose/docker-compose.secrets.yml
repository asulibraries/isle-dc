version: "3.7"
secrets:
  ACTIVEMQ_PASSWORD:
    file: "../../secrets/live/ACTIVEMQ_PASSWORD"
  ACTIVEMQ_WEB_ADMIN_PASSWORD:
    file: "../../secrets/live/ACTIVEMQ_WEB_ADMIN_PASSWORD"
  ALPACA_ACTIVEMQ_PASSWORD:
    file: "../../secrets/live/ALPACA_ACTIVEMQ_PASSWORD"
  ALPACA_KARAF_ADMIN_PASSWORD:
    file: "../../secrets/live/ALPACA_KARAF_ADMIN_PASSWORD"
  DB_ROOT_PASSWORD:
    file: "../../secrets/live/DB_ROOT_PASSWORD"
  DRUPAL_DEFAULT_ACCOUNT_PASSWORD:
    file: "../../secrets/live/DRUPAL_DEFAULT_ACCOUNT_PASSWORD"
  DRUPAL_DEFAULT_CONFIGDIR:
    file: "../../secrets/live/DRUPAL_DEFAULT_CONFIGDIR"
  DRUPAL_DEFAULT_DB_PASSWORD:
    file: "../../secrets/live/DRUPAL_DEFAULT_DB_PASSWORD"
  DRUPAL_DEFAULT_SALT:
    file: "../../secrets/live/DRUPAL_DEFAULT_SALT"
  FCREPO_DB_PASSWORD:
    file: "../../secrets/live/FCREPO_DB_PASSWORD"
  FEDORA_AWS_BUCKET:
    file: "../../secrets/live/FEDORA_AWS_BUCKET"
  JWT_ADMIN_TOKEN:
    file: "../../secrets/live/JWT_ADMIN_TOKEN"
  JWT_PUBLIC_KEY:
    file: "../../secrets/live/JWT_PUBLIC_KEY"
  JWT_PRIVATE_KEY:
    file: "../../secrets/live/JWT_PRIVATE_KEY"
  MATOMO_DB_PASSWORD:
    file: "../../secrets/live/MATOMO_DB_PASSWORD"
  MATOMO_DEFAULT_USER_PASSWORD:
    file: "../../secrets/live/MATOMO_FIRST_USER_PASSWORD"
  MATOMO_SITE_PRISM_USER_PASS:
    file: "../../secrets/live/MATOMO_SITE_PRISM_USER_PASS"
  RIPRAP_CONFIG_DRUPAL_PASSWORD:
    file: "../../secrets/live/DRUPAL_DEFAULT_ACCOUNT_PASSWORD"
  TOMCAT_ADMIN_PASSWORD:
    file: "../../secrets/live/TOMCAT_ADMIN_PASSWORD"
  AWS_ACCESS_KEY_ID:
    file: "../../secrets/live/AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY:
    file: "../../secrets/live/AWS_SECRET_ACCESS_KEY"
  AWS_TRANSCRIBE_AWS_BUCKET:
    file: "../../secrets/live/AWS_TRANSCRIBE_AWS_BUCKET"
services:
  activemq:
    secrets:
      - ACTIVEMQ_PASSWORD
      - ACTIVEMQ_WEB_ADMIN_PASSWORD
  alpaca:
    secrets:
      - ALPACA_ACTIVEMQ_PASSWORD
      - ALPACA_KARAF_ADMIN_PASSWORD
  cantaloupe:
    secrets:
      - TOMCAT_ADMIN_PASSWORD
  drupal:
    secrets:
      - DB_ROOT_PASSWORD
      - DRUPAL_DEFAULT_ACCOUNT_PASSWORD
      - DRUPAL_DEFAULT_CONFIGDIR
      - DRUPAL_DEFAULT_DB_PASSWORD
      - DRUPAL_DEFAULT_SALT
      - JWT_PRIVATE_KEY
      - JWT_PUBLIC_KEY
  fcrepo:
    secrets:
      - DB_ROOT_PASSWORD
      - FCREPO_DB_PASSWORD
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  homarus:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  houdini:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  hypercube:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  mariadb:
    secrets:
      - DB_ROOT_PASSWORD
  matomo:
    secrets:
      - DB_ROOT_PASSWORD
      - MATOMO_DB_PASSWORD
      - MATOMO_DEFAULT_USER_PASSWORD
      - MATOMO_SITE_PRISM_USER_PASS
  milliner:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  recast:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  riprap:
    secrets:
      - DB_ROOT_PASSWORD
      - RIPRAP_CONFIG_DRUPAL_PASSWORD
  awstranscribe:
    secrets:
      - AWS_TRANSCRIBE_AWS_BUCKET
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - FEDORA_AWS_BUCKET